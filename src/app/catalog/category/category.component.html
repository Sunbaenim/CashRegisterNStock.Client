<div *ngFor="let category of categories" class="category-container">
    <p class="category-name | fs-category" (click)="adminMode && openModal(category)" [ngStyle]="{'cursor': adminMode ? 'pointer' : ''}">{{category.name}}</p>
    <hr>
    <app-product [products]="category.products" [adminMode]="adminMode"></app-product>
</div>
