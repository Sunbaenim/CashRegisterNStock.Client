<div *ngFor="let product of products" class="product-container"
    [ngStyle]="{'background-image': 'url(' + baseUrl + product.imageUrl + ')'}"
    (click)="adminMode ? openModal(product) : product.stock > 0 ? addToCart(product) : ''"
    [ngClass]="{'out-of-stock': product.stock <= 0}">
    <div *ngIf="adminMode" class="circle" [ngStyle]="{'backgroundColor': product.stock >= 20 ? 'green' : product.stock > 10 && product.stock < 20 ? 'orange' : 'red'}">
        <p>{{product.stock}}</p>
    </div>
    <div *ngIf="!adminMode && getQuantity(product) > 0" class="circle">
        <p>{{getQuantity(product)}}</p>
    </div>
    <div class="product-banner" appResizeToFit>
        <span class="product-name">{{product.name}}</span>
        <div class="product-subheader">
            <span class="product-desc">{{product.description}}</span>
            <span class="product-price">{{product.price}}â‚¬</span>
        </div>
    </div>
</div>
